<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Frontend Task</h1>
        <div class="slack-info">
            <h3 data-testid="slackUserName">Osiota Samuel Obrozie</h3>
            <img src="profile.jpg" alt="Osiota Samuel Obrozie" data-testid="slackDisplayImage">
        </div>
        <div class="date-time">
            <p data-testid="currentDayOfTheWeek">Monday</p>
            <p data-testid="currentUTCTime" class="time">12:00 PM UTC</p>
            <p data-testid="myTrack" class="track">Frontend</p>
        </div>
        <div class="github-link">
            <a href="https://github.com/osiota10" data-testid="githubURL">GitHub Repository</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
